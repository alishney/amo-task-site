<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test-task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="header">
    <div class="header__logo">
        <img src="/img/logo.png" alt="">
    </div>
    <div class="header__icon">
        <img src="/img/icon.png" alt="">
    </div>
    <div class="header__input">
        <img  class="header__input__img" src="/img/Ellipse.png" alt="#">
        <input type="text" class="header__input__search" placeholder="Найти...">
    </div>
    <div class="header__user">
        <label for="img" class="header__user__label">Константин</label>
        <img class="header__user__img" src="/img/user.png" alt="#" id="img">
    </div>
</div>
<div class="page">
    <div class="title">
        <h1 class="title__partners">НАШИ ПАРТНЕРЫ</h1>
    </div>
    <div class="partners">
        <div class="partners__card">
            <img class="partners__card__item" src="/img/1.png" alt="#">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="/img/2.png" alt="#">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="/img/3.png" alt="#">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="/img/4.png" alt="#">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="/img/5.png" alt="#">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="/img/6.png" alt="#">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="/img/7.png" alt="#">
        </div>
    </div>
</div>
</body>
</html>
