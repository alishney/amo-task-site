<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test-task</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="header">
    <div class="header__logo">
        <img src="./img/logo.svg" alt="Логотип сайта">
    </div>
    <div class="header__icon">
        <img src="./img/icon.svg" alt="Иконка пользователя">
    </div>
    <div class="header__input">
        <img  class="header__input__img" src="./img/Ellipse.svg" alt="Иконка поиска">
        <input type="text" class="header__input__search" placeholder="Найти...">
    </div>
    <div class="header__user">
        <label for="img" class="header__user__label">Константин</label>
        <img class="header__user__img" src="./img/user.svg" alt="Фото-иконка пользователя" id="img">
    </div>
</header>
<main class="page">
    <div class="title">
        <h1 class="title__partners">НАШИ ПАРТНЕРЫ</h1>
    </div>
    <div class="partners">
        <div class="partners__card">
            <img class="partners__card__item" src="./img/1.svg" alt="Логотип компании">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="./img/2.svg" alt="Логотип компании">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="./img/3.svg" alt="Логотип компании">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="./img/4.svg" alt="Логотип компании">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="./img/5.svg" alt="Логотип компании">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="./img/6.svg" alt="Логотип компании">
        </div>
        <div class="partners__card">
            <img class="partners__card__item" src="./img/7.svg" alt="Логотип компании">
        </div>
    </div>
</main>
</body>
</html>
